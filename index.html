<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock | DEV AZAD</title>
</head>
<body>
    <div class="clock">        
        <div class="display">            
        </div>
    </div>

    <script>
        setInterval(function(){
            const clock = document.querySelector('.display');
            let d = new Date();
            let hour = d.getHours();
            let min  = d.getMinutes();
            let sec  = d.getSeconds();
            let day  = 'AM';
            if(hour > 12){
                hour = hour - 12;
                day  = 'PM';
            }
            if(hour == 0){
                hour = 12;
            }
            if(hour < 10){
                hour = '0' + hour;
            }
            if(min < 10){
                min = '0' + min;
            }
            if(sec < 10){
                sec = '0' + sec;
            }
            clock.textContent = hour + ':' + min + ':' + sec + ' ' + day;
        })
    </script>
</body>
</html>
